<div class="ball green-ball"></div>
<div class="ball blue-ball"></div>
<div class="ball red-ball"></div>
<div class="ball yellow-ball"></div>

<div routerLink="/register" class="link-container">
    <a class="link">Crear cuenta</a>
    <div class="icon arrow-icon"></div>
</div>

<article class="login-article">
    <img src="../../../assets/img/virus_logo.png" alt="Logo Virus">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <section class="inputs">
            
            <div class="input">
                <input required email formControlName="email" name="email" type="text" class="input-text" placeholder="Correo electrónico">
                <div class="icon at-icon"></div>
            </div>
            <span class="error-msg" *ngIf=" loginForm.get('email')?.hasError('required') && isSubmitted">Este campo es obligatorio</span>
            <span class="error-msg" *ngIf=" loginForm.get('email')?.hasError('email') && isSubmitted">Debe tener formato Email</span>

            <div class="input">
                <input type="password" required formControlName="password" minlength="6" maxlength="50" name="password" class="input-text" placeholder="Contraseña">    
                <div class="icon lock-icon"></div>
            </div>
            <span class="error-msg" *ngIf="loginForm.get('password')?.hasError('required') && isSubmitted">Este campo es obligatorio</span>
            <span class="error-msg" *ngIf="loginForm.get('password')?.hasError('minlength') || loginForm.get('password')?.hasError('maxlength') && isSubmitted" >Debe tener entre 6 y 50 caracteres</span>

            <div class="ch">
                <input type="checkbox" name="credentials" id="credentials">
                <label for="credentials" class="label-ch"></label>
                <label for="credentials" class="text-ch">Recordar credenciales</label>
            </div>
        </section>

        <div class="btn-primary-container">
            <input class="btn-primary" [disabled]="!loginForm.valid" type="submit" value="Entrar">
            <div class="yellow-block block"></div>
            <div class="green-block block"></div>
            <div class="blue-block block"></div>
            <div class="red-block block"></div>
        </div>
    </form>
</article>
